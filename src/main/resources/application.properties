spring.application.name=spring5-recipe-app
# Avoid multi-restarts
spring.devtools.restart.quiet-period=900ms
spring.devtools.restart.poll-interval=2000ms
# Config for mongo embed
spring.data.mongodb.port=0
spring.data.mongodb.host=localhost
spring.data.mongodb.database=testdb
# Logging
logging.level.guru.springframework=debug
